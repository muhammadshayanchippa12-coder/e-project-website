<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>

<style>
/* ===== BASE ===== */
body{
  background:#f2f2f2;        /* dim white background */
  font-family: Arial, sans-serif;
}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== CARD ===== */
.card{
  background:#ffffff;       /* white form */
  padding:25px;
  width:100%;
  max-width:380px;
  border-radius:10px;
  text-align:center;
  display:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.card h1{
  color:#198754;
  margin-bottom:5px;
}

.card p{
  margin-bottom:15px;
  font-weight:500;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:1px solid #ccc;
  text-align:center;
}

/* ===== BUTTON (Bootstrap outline-dark style) ===== */
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:transparent;
  border:2px solid #000;
  color:#000;
  border-radius:5px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

button:hover{
  background:#000;
  color:#fff;
}

/* ===== LINKS ===== */
a{
  color:#198754;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN FORM -->
  <div id="login" class="card">
    <h1>PetBot</h1>
    <p>Great to have you back</p>

    <input type="email" placeholder="email">
    <input type="password" placeholder="password">

    <button>Login</button>

    <p>
      Don't have an account?
      <a href="#" id="showSignup">Sign up</a>
    </p>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signup" class="card">
    <h1>PetBot</h1>
    <p>Create your account</p>

    <input type="text" placeholder="full name">
    <input type="email" placeholder="email">
    <input type="password" placeholder="password">
    <input type="password" placeholder="confirm password">

    <button>Register</button>

    <p>
      Already have an account?
      <a href="#" id="showLogin">Sign in</a>
    </p>
  </div>

</div>

<script>
const login = document.getElementById("login");
const signup = document.getElementById("signup");

// show signup
document.getElementById("showSignup").onclick = function(e){
  e.preventDefault();
  login.style.display = "none";
  signup.style.display = "block";
}

// show login
document.getElementById("showLogin").onclick = function(e){
  e.preventDefault();
  signup.style.display = "none";
  login.style.display = "block";
}

// default page load â†’ login
login.style.display = "block";
</script>

</body>
</html>
